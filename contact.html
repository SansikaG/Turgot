<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Contact - Agence Santé Jeunes</title>
  <style>
    body {
      background-color: #e6f2ff; /* Fond bleu clair, plus doux et pro santé */
      font-family: Arial, sans-serif; /* Police sympa */
      padding: 20px; /* Un peu d’espace autour */
    }
    h1 {
      color: #0073e6; /* Bleu foncé pour le titre */
    }
    label {
      font-weight: bold;
    }
    input {
      width: 100%;
      max-width: 300px;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #0073e6;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <h1>Contactez l'Agence Santé Jeunes</h1>

  <form>
    <label for="name">Nom :</label><br />
    <input type="text" id="name" name="name" placeholder="Votre nom" /><br />

    <label for="email">Email :</label><br />
    <input type="email" id="email" name="email" placeholder="votre.email@example.com" /><br />

    <label for="phone">Téléphone :</label><br />
    <input type="tel" id="phone" name="phone" placeholder="+33 6 12 34 56 78" /><br />

    <button type="button" onclick="alert('Merci pour votre message ! Nous reviendrons vers vous rapidement.')">Envoyer</button>
  </form>
</body>
</html>
